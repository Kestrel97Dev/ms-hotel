# Flyway settings
spring.flyway.schemas=ms_hotel
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=true

# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/ms_hotel
spring.datasource.username=kestrel
spring.datasource.password=kestrel
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


server.servlet.context-path=/hotel/api
server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.application.name=hotel-back
